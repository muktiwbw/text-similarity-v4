<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link rel="stylesheet" href="css/materialize/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <nav id="navbar" class="teal lighten-2">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo grey-text text-darken-4">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger grey-text text-darken-4"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" class="grey-text text-darken-4"><i class="white-text material-icons">info_outline</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="text1" class="materialize-textarea"></textarea>
                <label for="textarea1">Dokumen Uji</label>
            </div>
            <div class="input-field col s12">
                <textarea id="text2" class="materialize-textarea"></textarea>
                <label for="textarea1">Dokumen Pembanding</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p>
                    <label>
                        <input type="radio" class="algorithm" name="algorithm" value="rabinkarp" checked><span>Rabin-Karp</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" class="algorithm" name="algorithm" value="winnowing"><span>Winnowing</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" class="algorithm" name="algorithm" value="levenshtein"><span>Levenshtein Distance</span>
                    </label>
                </p>
            </div>
        </div>
        <button id="calculate">Calculate</button>
        <p id="result">Similarity rate: </p>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize/materialize.min.js"></script>
    <script src="js/core/preprocess.js"></script>
    <script src="js/core/kgram.js"></script>
    <script src="js/core/rabinkarp/rabinkarp.js"></script>
    <script src="js/core/rabinkarp/dicesimilaritycoeficients.js"></script>
    <script src="js/core/winnowing/window.js"></script>
    <script src="js/core/winnowing/winnowing.js"></script>
    <script src="js/core/winnowing/jaccardcoeficients.js"></script>
    <script src="js/core/levenshtein/levenshtein.js"></script>
    <script src="js/core/levenshtein/similarityrate.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
